<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멜론 차트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            color: #1a0dab;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>멜론 차트 TOP 100</h1>
    <table>
        <thead>
            <tr>
                <th>순위</th>
                <th>제목</th>
                <th>가수</th>
                <th>앨범</th>
            </tr>
        </thead>
        <tbody>
            {% for item in results %}
            <tr>
                <td>{{ item.rank }}</td>
                <td>
                    {% if item.song_id %}
                        <a href="https://www.melon.com/song/detail.htm?songId={{ item.song_id }}" target="_blank">
                            {{ item.title }}
                        </a>
                    {% else %}
                        {{ item.title }}
                    {% endif %}
                </td>
                <td>{{ item.singer }}</td>
                <td>{{ item.album }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
